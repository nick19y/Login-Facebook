<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="texto">
        <h1>facebook</h1>
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <form action="">
            <fieldset>
                    <input type="email" id="email" placeholder="Email ou telefone" autocomplete="on">
                    <br>
                    <input type="password" id="senha" placeholder="Senha" autocomplete="off">
                    <button id="button1">Entrar</button>
                    <p>Esqueceu a senha?</p>
                    <div class="botao2">
                    <button id="button2">Criar nova conta</button>
                    </div>
            </fieldset>
            <!-- Ctrl + ] cria uma aba nova para codificação -->
        </form>
    </div>
</body>
</html>
